<div class="animated fadeIn">
    <div class="row">
      <div class="col">
        <div class="wrapper">
            <main>
                <div class="content-section" >
                    <div class="order-view  max-WT-700 mrgn-0-auto setting-page">
                        <form  class="my-5" [formGroup]="form" #f="ngForm">
                            <div class="form-group row align-items-baseline view-label-align">
                                <label class="col-md-5 textalignright ">Current Password <span>:</span></label>
                                <div class="col-md-7 textaligncenter">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Current Password" formControlName="oldPassword" (keypress)="mainService.preventSpace($event)" maxlength="30">
                                        <div *ngIf="form.get('oldPassword').invalid && (form.get('oldPassword').touched || form.get('oldPassword').dirty)" class="text-danger">
                                            <small *ngIf="form.get('oldPassword').hasError('required') ">*Please enter
                                                old password.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline view-label-align">
                                <label class="col-md-5 textalignright ">New Password <span>:</span></label>
                                <div class="col-md-7 textaligncenter">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword" (keypress)="mainService.preventSpace($event)" maxlength="30">
                                        <div *ngIf="form.get('newPassword').invalid && (form.get('newPassword').touched || form.get('newPassword').dirty)" class="text-danger">
                                            <small *ngIf="form.get('newPassword').hasError('required')">
                                                *Please enter new password.</small>
                                            <small *ngIf="form.get('newPassword').hasError('pattern')">
                                                *Password should have minimum 8 characters, at least 1 uppercase letter,
                                                1 lowercase letter, 1 number and 1 special character.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline view-label-align">
                                <label class="col-md-5 textalignright ">Confirm New Password <span>:</span></label>
                                <div class="col-md-7 textaligncenter">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="confirmPassword" (keypress)="mainService.preventSpace($event)" maxlength="30">
                                        <div *ngIf="form.get('confirmPassword').dirty" class="text-danger">
                                            <small *ngIf="form.get('confirmPassword').value != form.get('newPassword').value">*Password
                                                mismatched.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form> 
                        <div class="text-center my-5">
                            <button class="btn btn-primary px-4" (click) = "changePasswordApi()" [disabled]="form.invalid">Change Password</button>
                            <button class="btn btn-danger px-4 ml-3" routerLink="/my-profile">Cancel </button>
                        </div>
                    </div>
                </div>
        
                <!-- Edit profile screen start here   -->
        
            </main>
        </div>
       </div>
     </div>
   </div>
