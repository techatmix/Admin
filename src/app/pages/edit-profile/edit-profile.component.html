<div class="animated fadeIn">
    <div class="row">
      <div class="col">
        <div class="wrapper">
            <main>
                <div class="content-section" >
                    <div class="order-view  max-WT-700 mrgn-0-auto setting-page">
                        <form [formGroup]="form">
                            <div class="mb40">
                                
                                <div class="add-store-block input-style view-label-align">
                                    <div class="text-center mt-4 mb-5">
                                        <div class="flex-block align-center">
                                          <div class="profile_block"  style="position: relative">
                                            <img [src]="imageUrl || 'assets/img/avatars/profile-img.jpg'"  class="imagePicture"
                                               alt="banner image"   />
                                            <br>
                                            <span class="camera">     
                                              <i class="fa fa-camera" style="display:flex; ">                   
                                                <input type="file" class="cameraInput" accept="image/jpg,image/jpeg,image/png" id="file"
                                                  formControlName='file'  (change)="ValidateFileUpload($event)" >
                                                </i>
                                                </span>
                                          </div>
                                        
                                        </div>
                                      </div>
                                    <div class="form-group row mt-3 align-items-baseline">
                                        <label class="col-md-4 textalignright ">
                                            First Name :
                                        </label>
                                        <div class="col-md-7 textaligncenter">
                                            <div class="form-group">
                                                <input type="text" name="" id="" formControlName="firstName" (keypress)="mainService.allowOnlyAlphabets($event)" placeholder="Name" class="form-control">
                                                <span *ngIf="form.get('firstName').hasError('pattern')&& form.get('therapistSession').dirty">
                                                    <small class="text-danger">*Please enter valid First Name.</small>
                                                </span>
                                                <span *ngIf="form.get('firstName').hasError('required')&& form.get('firstName').dirty">
                                                    <small class="text-danger">*First Name is required.</small>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-4">
                                            Last Name :
                                        </label>
                                        <div class="col-md-7">
                                            <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" maxlength="256" (keypress)="mainService.allowOnlyAlphabets($event)" minlength="2">
                                        </div>
                                    </div>
        
                                    <div class="form-group row align-items-center">
                                        <label class="col-md-4 ">
                                            Email : 
                                        </label>
                                        <div class="col-md-7 ">
                                            <div class="form-group ">
                                                <input type="text" name="" disabled id="" formControlName="email" placeholder="Email" class="form-control">
                                                <span *ngIf="form.get('email').hasError('pattern')&& form.get('therapistSession').dirty">
                                                    <small class="text-danger">*Please enter valid email.</small>
                                                </span>
                                                <span *ngIf="form.get('email').hasError('required')&& form.get('email').dirty">
                                                    <small class="text-danger">*Email is required.</small>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group row align-items-baseline">
                                        <label class="col-md-4">
                                            Phone Number :
                                          </label>
                                          <div class="col-md-3">
                                            <select name="patient" class="custom-select form-control" formControlName = "phone_code"
                                              id="inputGroupSelect01" aria-labelledby="dropdownMenuButton">
                                              <option value="" selected>Dial Code</option>
                                              <option value="+1">+1</option>
                                              <option value="+44">+44</option>
                                              <option value="+49">+49</option>
                                            </select>
                                          </div>
                                        <div class="col-md-4">
                                            <div class="form-group ">
                                                <input type="text" name="" id="" formControlName="phoneNumber" placeholder="phone number" class="form-control">
                                                <span *ngIf="form.get('phoneNumber').hasError('pattern')&& form.get('therapistSession').dirty">
                                                    <small class="text-danger">*Please enter valid Phone Number.</small>
                                                </span>
                                                <span *ngIf="form.get('phoneNumber').hasError('required')&& form.get('phoneNumber').dirty">
                                                    <small class="text-danger">*Phone Number is required.</small>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
        
                                </div>
                                <div class="text-center my-5">
                                    <button class="btn btn-primary px-4" (click) = "updateApi()">Update</button>
                                    <button class="btn btn-danger px-4 ml-3" routerLink="/my-profile">Cancel </button>
                                </div>
                            </div>
                        </form>
        
                    </div>
                </div>
        
                <!-- Edit profile screen start here   -->
        
            </main>
        </div>
       </div>
     </div>
   </div>
