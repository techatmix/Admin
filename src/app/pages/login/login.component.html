<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup] ="loginForm">
                    <h1>Login</h1>
                    <p class="text-muted">Sign In to your account</p>
                  
                    <div class="input-group " [ngClass] = "{'mb-3' : loginForm.get('email').valid ||( loginForm.get('email').pristine &&  loginForm.get('email').untouched)}">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      
                        <input type="text" class="form-control" formControlName = "email" maxlength="156"  (keypress)="mainService.preventSpace($event)" placeholder="Username" autocomplete="username" required>
                   
                    </div>
                    <label class="text-danger" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty  || loginForm.get('email').touched)" style="color: red;text-align: start">
                      <small *ngIf="loginForm.get('email').hasError('required')">*Email address is
                          required.</small>
                      <small *ngIf="loginForm.get('email').hasError('pattern')">*Please enter
                          valid email.</small>
                  </label>
                    <div class="input-group" [ngClass] = "{'mb-4' : loginForm.get('password').valid ||( loginForm.get('email').pristine &&  loginForm.get('email').untouched)}">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password"  maxlength="60" formControlName="password" class="form-control" (keypress)="mainService.preventSpace($event)" placeholder="Password" autocomplete="current-password" required>
                    
                    </div>

                    <label class="text-danger" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty  || loginForm.get('password').touched)" style="color: red;text-align: start">
                      <small *ngIf="loginForm.get('password').hasError('required')">*Password is
                          required.</small>
                  </label>

                    <div class="my-2 row">
                      <div class="col-6">
                        <button type="button" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary px-4">Login</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" routerLink="/forgot-password" class="btn btn-link px-0">Forgot password?</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <img src="assets/img/avatars/mix-login.png"  class="img-avatar mt-4" alt="" srcset="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
